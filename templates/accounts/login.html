<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login — m2a Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <style>
    .btn-login {
        background-color: rgba(0, 123, 255, 0.6); /* azul opaco */
        border: none;
        color: white;
        font-weight: 600;
        transition: background-color 0.3s ease;
    }

    .btn-login:hover {
        background-color: rgba(0, 123, 255, 0.85);
        color: white;
    }
</style>
</head>
<body class="bg-light">
<div class="container py-5 vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm rounded-4 p-4" style="max-width: 400px; width: 100%;">
        <h3 class="mb-4 text-center">Entrar</h3>

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Usuário ou senha inválidos.
        </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                <input type="text" name="username" autofocus required
                       class="form-control" id="id_username" value="{{ form.username.value|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" required
                       class="form-control" id="id_password">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" style="cursor: pointer;" type="checkbox" value="" id="showPasswordToggle">
                <label class="form-check-label" for="showPasswordToggle">
                    Mostrar senha
                </label>
            </div>
            <button type="submit" class="btn btn-login w-100">Entrar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('showPasswordToggle').addEventListener('change', function () {
        const passwordInput = document.getElementById('id_password');
        if (this.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
</script>
</body>
</html>
